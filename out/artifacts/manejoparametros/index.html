<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manejo de Parametros</title>
</head>
<body>
<h1>Manejo de Parametros</h1>
<ul>
    <li><!--accedemos al trabajo-->
        <a href="/manejoparametros/manejoparametros/url-get">enviando parametros saludo</a>
    </li>

    <li><!--concatenamos y ponemos tres parametros-->
        <a href="/manejoparametros/manejoparametros/url-get?saludo=hola&nombre=Anderson&codigo=12345">saludo concatenado con el nombre y el numero de acceso</a>
    </li>
    <li><!--concatenamos y aumnetamos los parametros saludo y nombre -->
        <a href="/manejoparametros/manejoparametros/url-get?saludo=hola&nombre=Anderson">Saludo concatenado con el nombre</a>
    </li>

    <li><!--ponemos el paametro nombre-->
        <a href="/manejoparametros/manejoparametros/url-get?nombre=Anderson">Nombre</a>
    </li>
</ul>

</body>
</html>
